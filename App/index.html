<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="x-UA-Compatible" content="ie=edge">
   <title>Cookgroup</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/libs/min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

   <div class="wrapper">
      <div class="content">
         <header class="header">
            <div class="header__top">
               <div class="container">
                  <div class="header__top_inner">


                     <div class="header__box_left">

                        <div class="header__logo">
                           <a href="#">
                              <span>CookGroup</span>
                           </a>
                        </div>

                        <div class="header__menu">
                           <ul>
                              <li><a href="#">About us</a></li>
                              <li><a href="#">FeedBack</a></li>
                           </ul>
                        </div>

                     </div>


                     <div class="header__box_right">

                        <div class="header__text">
                           <a class="header__phone phone menu_item" href="tel:+380677909664">+38 (067) 79-09-664</a>
                           <a class=".header__delivery menu_item" href="#">Delivery throughout Ukraine</a>
                           <a href="#" class="close"></a>
                        </div>

                        <div class="header__search_form">
                           <form>
                              <input type="text" placeholder="Search">
                           </form>
                        </div>

                        <div class="header__btn">
                           <a href="#" class="header__btn_menu icon-search" id="search"></a>
                           <a href="#" class="header__btn_menu icon-user" id="search"></a>
                           <a href="#" class="header__btn_menu icon-cart" id="search"></a>
                           <div class="header__btn_menu">
                              <div class="hamburger">
                                 <div class="hamburger__span one" id="one"></div>
                                 <div class="hamburger__span two" id="two"></div>
                                 <div class="hamburger__span three" id="three"></div>
                              </div>
                           </div>
                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </header>
      </div>
      <footer class="footer"></footer>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script
   src="https://code.jquery.com/jquery-3.7.0.min.js"
   integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
   crossorigin="anonymous"></script>
   <script src="JS/libs.min.js"></script>
   <script src="JS/mail.js"></script>
</body>
</html>
